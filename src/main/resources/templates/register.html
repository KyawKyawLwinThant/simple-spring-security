<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header">
            <h3>Register Form</h3>
          </div>
          <div class="card-body">
            <form action="#" th:action="@{/register}"
                  th:object="${customer}" method="post">
              <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" th:field="*{username}" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" class="form-control">
              </div>
              <input type="submit" value="Register Customer"
              class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
