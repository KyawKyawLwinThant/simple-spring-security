<!DOCTYPE html>
<html th:fragment="layout(main)" lang="en" xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css"
     th:href="@{/bootstrap/css/bootstrap.min.css}">
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-light">
        <a href="#" class="navbar-brand">Home</a>
        <button class="navbar-toggler" type="button"
        data-toggle="collapse" data-target="#myNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="myNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a th:href="@{/home}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/main1}" class="nav-link">Admin and User Main1</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/main2}" class="nav-link">Only Admin</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact Us</a>
                </li>
            </ul>

            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="mr-2"> Login</a>
                <a th:href="@{/register}">Register</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a href="javascript: document.logoutForm.submit()">Logout</a>
                <form name="logoutForm" th:action="@{/logout}"
                      method="post" th:hidden="true">
                    <input type="submit" hidden value="Submit">
                </form>
            </div>

        </div>

    </nav>


    <div class="my-5" th:replace="${main}"></div>


    <footer>
        <div class="container-fluid bg-dark text-white p-5 mt-5">
            <div class="row">
                <div class="col">
                    <p class="text-center lead">CopyRight &copy; Spring Security Demo.</p>
                </div>
            </div>
        </div>
    </footer>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
